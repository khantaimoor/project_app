plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.project_app"
    compileSdk = 35  // Updated to match Android SDK version
    ndkVersion = "25.1.8937393"  // Explicit NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Updated from VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'  // Updated from VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.project_app"
        minSdk = 23  // Updated to support Firebase Auth
        targetSdk = 35  // Updated to match compileSdk
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM to manage Firebase library versions
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase Analytics KTX without version, managed by BoM
    implementation 'com.google.firebase:firebase-analytics-ktx'
    
    // Add other Firebase dependencies that might be needed
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
}